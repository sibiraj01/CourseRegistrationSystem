<!DOCTYPE html>
<html lang="en">
<head>
    <title>Course Registration System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #f0f4f8;
        }

        h1 {
            margin-bottom: 40px;
            color: #333;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745; /* Green */
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838; /* Darker green on hover */
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Course Registration System</h1>
    <div class="button-container">
        <a href="register.html"><button>Register Course</button></a>
        <a href="availablecouses.html"><button>Available Courses</button></a>
        <a href="enrolledstudents.html"><button>Enrolled Students</button></a>
    </div>
</body>
</html>
