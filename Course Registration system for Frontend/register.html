<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register Course</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }

        h1 {
            color: #007bff;
            margin-bottom: 30px;
        }

        form {
            background-color: white;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }

        label {
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745; /* Green */
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1 style="color: yellow;">Start with an exciting Course</h1>

    <form action="http://localhost:8089/course/register" method="post">
        <label for="name">Enter your Name:</label>
        <input type="text" name="name" required>

        <label for="email">Enter your Email ID:</label>
        <input type="email" name="emailId" required>

        <label for="Course">Choose a Course:</label>
        <select id="Course" name="courseName" required>
            <option value="Java Essentials">Java Essentials</option>
            <option value="Python MLM">Python MLM</option>
            <option value="Angular">Angular</option>
        </select>

        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
